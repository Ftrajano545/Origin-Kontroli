<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kontroli</title>
    <link rel="stylesheet" href="/pages/login/login.css">
    <script defer src="/pages/login/login.js"></script>

</head>

<body>
    <a href=""></a>
    <!-- Header -->
    <header class="header">
        <div class="container">

            <!-- Logo -->
            <div class="header-content logo">
                <a href="/index.html">
                    <img src="/img/logo_caixa.png" alt="" width="60px">
                </a>
                <span class="logo-text">Kontroli</span>
            </div>

            <!-- Botão voltar -->
            <a href="/index.html" class="back-link">
                <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
                Voltar ao site
            </a>

        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="login-container">
            <div class="login-card">
                <h1 class="login-title">LOGIN</h1>

                <div class="success-message" id="successMessage">
                    Login realizado com sucesso! Redirecionando...
                </div>

                <!-- <form id="loginForm" novalidate> -->
                <div class="form-group">
                    <label for="email" class="form-label">Email ou Usuário</label>
                    <input type="text" id="email" name="email" class="form-input"
                        placeholder="Digite seu email ou usuário" required>
                    <div class="error-message" id="emailError">Este campo é obrigatório</div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Senha</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" class="form-input"
                            placeholder="Digite sua senha" required>
                        <button type="button" class="password-toggle" id="passwordToggle">
                            <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                id="eyeIcon">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z">
                                </path>
                            </svg>
                        </button>
                    </div>
                    <div class="error-message" id="passwordError">Este campo é obrigatório</div>
                </div>

                <div class="forgot-password">
                    <a href="#" id="forgotPasswordLink">Esqueci minha senha</a>
                </div>

                <button class="login-button" id="loginButton" onclick="loginForm()">
                    Entrar
                </button>
                <div id="erro">


                </div>

                <!-- </form> -->

                <div class="divider">
                    <span>ou</span>
                </div>

                <div class="register-link">
                    Não tem uma conta? <a href="#" id="registerLink">Criar conta</a>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="social-links">
                <a href="#" class="social-link" title="Instagram">
                    <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                        <path
                            d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z" />
                    </svg>
                </a>
                <a href="#" class="social-link" title="LinkedIn">
                    <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                        <path
                            d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z" />
                    </svg>
                </a>
            </div>
            <p class="footer-text">© 2025 Kontroli. Todos os direitos reservados.</p>
        </div>
    </footer>

</body>

</html>
